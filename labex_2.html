<!DOCTYPE html>
<html ng-app="myModule">

<head>
    <title>AngularJS</title>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <script src="labex_2.js"></script>
</head>

<body>
    <div ng-controller="myController">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" ng-model="employee.firstName" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" ng-model="employee.lastName" /></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" ng-model="employee.address" /></td>
            </tr>
            <td>Address</td>
            <td><input type="text" ng-model="employee.age" /></td>
        </tr>
        </table>
        
        <br><br>
        <table>
            <tr>
                <td>First Name</td>
                <td>{{employee.firstName}}</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>{{employee.lastName}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{employee.age}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{employee.address}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{employee.age}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
